<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crie sua conta</title>
    <link rel="stylesheet" href="cadastro.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Lato&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap');
    </style>
</head>

<body>

    <header>
        <nav class="navbar">
            <div class="logo">
                <img src="imgs/logo.png" alt="GreenGuide" class="logo-img">
                <span class="logo-text">GreenGuide</span>
            </div>
            <div class="barra-de-busca">
                <input type="text" placeholder="Pesquisar..." class="search-input">
                <button type="submit" class="search-button"><img src="imgs/lupa.png" alt="Search"></button>
            </div>
            <div class="perfil">
                <a href="MiguelMoreira/Apresentação_Perfil/index.html"><img src="imgs/LogoConta.png" alt="Perfil"
                        class="profile-img"></a>
                <span class="texto-perfil">Meu Perfil</span>
            </div>
        </nav>

        <nav class="navbar2">
            <ul>
                <li><a href="#">Frutas</a></li>
                <li><a href="#">Verduras</a></li>
                <li><a href="#">Legumes</a></li>
            </ul>
        </nav>
    </header>

    <div class="modal-container">
        <div class="modal">
            <div id="registrar">
                <form class="form">
                    <p class="title">Registre-se</p>
                    <p class="message">Tenha acesso completo ao nosso site. </p>
                    <div class="flex">
                        <label for="m-nome">
                            <input id="m-nome" name="nomeinput" required="" placeholder="" type="text" class="input">
                            <span>Primeiro Nome</span>
                        </label>

                        <label for="m-sobrenome">
                            <input id="m-sobrenome" required="" placeholder="" type="text" class="input">
                            <span>Sobrenome</span>
                        </label>
                    </div>

                    <label for="m-email">
                        <input id="m-email" required="" placeholder="" type="email" class="input">
                        <span>Email</span>
                    </label>

                    <label>
                        <input id="m-senha" required="" placeholder="" type="password" class="input">
                        <span>Senha</span>
                    </label>
                    <label>
                        <input required="" placeholder="" type="password" class="input">
                        <span>Confirmar senha</span>
                    </label>

                    <button id="btnSalvar" class="submit">Cadastrar</button>

                    <button class="submit"><a href="gerenciar.html">Gerenciar</a></button>


                    <p class="signin">Ja possui uma conta? <a href="loginscreen.html">Entrar</a> </p>

                </form>
            </div>
        </div>
    </div>

    <footer>
        <img src="imgs/logo.png" alt="LogoGreenGuide">
        <h2 style="font-weight: bold;">GREENGUIDE</h2>
        <div>
            <a href="#">Homes</a>
            <a href="#">Contact</a>
            <a href="#">About Us</a>
        </div>
    </footer>


    <script src="input.js"></script>

</body>

</html>
